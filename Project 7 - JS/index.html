<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 7 - Balloon Popper</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="score-block">
		<p>You popped <span class="score">0</span> balloons</p>
	</div>
	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<!-- popup window for winning -->
				<h4>Congratulations!</h4>
				<img src="images/cat.jpg" alt="winner">
				<h4>You popped all <span class="total">0</span> balloons.</h4>
				<p>You are a champion!</p>
				<p>Play again?</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>

			</div>
			<div class="total-wrapper lose">
				<!-- popup window for losing -->
				<h4>Sorry!</h4>
				<img src="images/cat.jpg" alt="loser">
				<h4>You popped only <span class="score">0</span> balloons.</h4>
				<p>Play again?</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>
			</div>
		</div>
	</div>
	
	<audio autoplay loop src="sounds/bg-music.mp3"></audio>
	<script src="js/script.js"></script>
</body>
</html>
