<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Guide</title>
	<link rel="stylesheet" href="css/jQuery_guide.css">
</head>
<body>
	<!-- 189. Selectors & Ready Function -->
	<h1><a href="https://www.google.ca">Google</a></h1>

	<!-- 191 Mouse Event -->
	<div>
		<button class="clickBtn">Click</button>
		<button class="dbclickBtn">Double Click</button>
		<button class="overBtn">Mouseover</button>
	</div>

	<!-- 192 Keyboard Event -->
	<div><input type="text" class="keyEvent" placeholder="keyEvent"></div>
	
	<!-- 193 Form Event -->
	<div>
		<form class="formEvent">
			<input type="text" placeholder="textField" class="formInput">
			<input type="submit" placeholder="submit" class="formInput" value="send">
			<input type="file" class="formInput">
		</form>
	</div>

	<!-- 195 Styling -->
	<div>
		<div class="block"></div>
		<div></div>
		<div class="block2"></div>
	</div>

	<!-- 196 Visual Effects -->
	<div>
		<button class="showBlock">show</button>
		<button class="hideBlock">hide</button>
		<button class="toggleBtn">toggle</button>
	</div>

	<!-- 197 Animate -->
	<div>
		<button class="animate">animate</button>
	</div>

	<!-- 198 Attribute -->
	<div>
		<button class="change">change</button>
		<img src="images/cat1.png" class="img1" height="50px">
		<button class="add">add picture</button>
		<img class="blank" height="50px">
	</div>

	<!-- 199 Value -->
	<div>
		<input type="text" value="value" class="input1">
		<input type="range" class="input2" min="0" max="200">
		<input type="date" class="input3">
	</div>
	
	<!-- 200 Class Manipulation -->
	<div>
		<div class="manipulate">Click me!</div>
	</div>

	<!-- 201 Content Manipulation -->
	<div>
		<ul>
			<li class="red">item 1</li>
			<li class="red">item 2</li>
		</ul>
	</div>

	<!-- 188. Connecting jQuery to webpage -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!--use Google CDN instead of a local js file: 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="js/jQuery_guide.js"></script>
</body>
</html>
