<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Guide</title>
</head>
<body>
	<!-- for 173. JS Selectors -->
	<h1 id="page-heading" class="red-text">Greeting</h1>
	<p class="red-text" id="main">Hello!</p>
	<p class="green-text" name="wish">Have a nice day!</p>

	<!-- for 174. Creating & Deleting Elements -->
	<h2>To-do list</h2>
	<ul id="list">
		<li>Task1</li>
		<li>Task2</li>
	</ul>

	<!-- for 175. Manipulating Style -->
	<p class="green">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
	</p>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
	</p>

	<!-- for 176. Events -->
	<button class="btn">Click Me!</button>

	<!-- for 177. Keyboard Events -->
	<input type="text" class="input1" placeholder="keypress">
	<input type="text" class="input2" placeholder="keydown">
	<input type="text" class="input3" placeholder="keyup">
	<a href="https://www.google.ca">Take me to Google</a>




	<script src="js/JS_guide.js"></script>
</body>
</html>
